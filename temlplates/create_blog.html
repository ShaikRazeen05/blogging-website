{% extends 'base.html' %}
{% block content %}
<h2>Create a New Blog</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Blog Title" required><br><br>
    <textarea name="content" placeholder="Blog Content" rows="10" required></textarea><br><br>
    <button type="submit">Create Blog</button>
</form>
{% endblock %}
